<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capadillo.IO -- Homepage</title>
        <link rel="stylesheet" href="/homepage/assets/css/style.css">
    </head>
    <body class="fullscreen">
        <div class="container">
            <div class="gallery" id="cards">
                <script type="text/template" id="cards-template">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="/homepage/assets/js/custom.js"></script>
    </body>
</html>
