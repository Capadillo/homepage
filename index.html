<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <!-- browser -->
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
        <meta name="theme-color" content="white">
        <!-- apple -->
        <link rel="apple-touch-icon" href="/assets/images/icon-152.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="Capadillo.IO">
        <!-- microsoft -->
        <meta name="msapplication-TileImage" content="/assets/images/icon-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/base.css">
    </head>
    </head>
    <body class="fullscreen">
        <div class="container">
            <div class="gallery" id="cards">
                <script type="text/template" id="cards-template">
                    <a class="card" target="_top" href="{{url}}">
                        <img src="{{img}}" alt="{{alt}}">
                    </a>
                </script>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="./assets/js/custom.js"></script>
    </body>
</html>
